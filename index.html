<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dev Board</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="style.css">
        <style type="text/tailwindcss">
            @theme {
              --color-light-blue: #F4F7FF;
              --color-primary: #3D5AFE;
            }
        </style>
    </head>
    <body class="poppins-font bg-light-blue pt-6 pb-16 px-4">
        <header class="bg-white container mx-auto rounded-2xl p-6">
            <nav class="flex justify-between items-center flex-col gap-6 sm:gap-0 sm:flex-row">
                <div class="flex items-center gap-2.5">
                    <div>
                        <img src="img/logo.png" alt="">
                    </div>
                    <h3 class="sm:text-4xl text-2xl font-light flex gap-0">
                        Dev
                        <span class="font-bold">Board</span>
                    </h3>
                </div>
                <ul class="flex gap-9 items-center">
                    <li class="flex gap-4 bg-light-blue p-4 items-center rounded-full w-[123px] h-16 justify-center">
                        <div>
                            <img src="img/checkbox.png" alt="">
                        </div>
                        <p class="text-[32px] font-bold">23</p>
                    </li>
                    <li>
                        <button class="bg-light-blue w-16 h-16 p-3 rounded-full cursor-pointer">
                            <img src="img/theme-btn.png" alt="">
                        </button>
                    </li>
                </ul>
            </nav>
        </header>
        <script src="script.js"></script>
    </body>
</html>
